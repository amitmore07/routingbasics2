<div class="container mt-5">
    <div class="row">
       <div class="col-md-3 mb-4" *ngFor="let prds of productsArr">
        <mat-card class=" fixed-card ">
            <mat-card-content mb-0>
                {{prds.category}}
            </mat-card-content>
    
          <img 
          mat-card-image 
          src="{{prds.image}}" alt="image" class="img ">

          <mat-card-content class="mb-0">price:
            <strong>${{prds.price}}</strong>
        </mat-card-content>

           <mat-card-header>
            <mat-card-title  [title]="prds.title">
                {{prds.title}}
            </mat-card-title>
        </mat-card-header>

          <span>Ratings: <strong>{{prds.rating.rate}}</strong></span>
        <span>|({{prds.rating.count}})</span>
          
        


       
        <mat-card-content [title]="prds.description" >
            {{prds.description}}
        </mat-card-content>
        
        <mat-card-actions class="d-flex justify-content-between">
            <button mat-raised-button color="primary">Buy Now</button>
            <button mat-raised-button color="warn">Add Card</button>

        </mat-card-actions>
        
       </mat-card>
       </div>
    </div>
</div>
